{% block content %}

	<h1>Edit Comment</h1>
	<form method="post">
		Comment:
		<textarea name="comment">{{comment}}</textarea>
		{{error}}
		<input type="submit">
		<hr>
		<input action="action" type="button" value="Back" onclick="history.go(-1);"/>
	</form>

{% endblock %}
