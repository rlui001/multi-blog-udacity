{% extends "base.html" %}

{% block content %}

	<h1>Edit Post</h1>
	<form method="post">
		Subject:
		<input type="text" name="subject" value="{{subject}}">
		Post Content:
		<textarea name="content">{{content}}</textarea>
		{{error}}
		<input type="submit">
		<hr>
		<input action="action" type="button" value="Back" onclick="history.go(-1);"/>
	</form>

{% endblock %}
